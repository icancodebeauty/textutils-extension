<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
  <link href="index.css" rel="stylesheet" />
  <title>Textutils</title>
</head>

<body>
  <div class="container">
    <h3 class="my-3">Input Your Text!</h3>
    <textarea id="myTextArea" class="form-control" placeholder="Enter Text Here!" rows="3"></textarea>
    <div class="text-center">
      <button id="upperBtn" class="btn btn-primary my-2 btn-sm">Upper</button>
      <button id="lowerBtn" class="btn btn-primary my-2 btn-sm">Lower</button>
      <button id="clearBtn" class="btn btn-primary my-2 btn-sm">Clear</button>
      <button id="copyBtn" class="btn btn-primary my-2 btn-sm">Copy</button>
    </div>
  </div>
  <div class="container">
    <h3 class="my-2">Some More Things!</h3>
    <p class="my-2">Characters :- <span id="characters" class="badge bg-secondary">0 Characters</span></p>
    <p class="my-2">Words :- <span id="words" class="badge bg-secondary">0 Words</span></p>
    <p class="mt-2 mb-3">Time To Read :- <span id="time" class="badge bg-secondary">0 Seconds</span></p>
  </div>
  <script src="index.js"></script>
</body>

</html>
